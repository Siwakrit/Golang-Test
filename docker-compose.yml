version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: gRPC-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    env_file:
      - .env
    environment:
      - MONGO_INITDB_DATABASE=${DB_NAME:-usermanagement} # ใช้ค่า DB_NAME จาก .env
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    container_name: gRPC-user-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50052:50052" # gRPC port ตาม .env
      - "8081:8081" # REST Gateway port ตาม .env
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017 # ใช้ hostname mongo แทน localhost ใน Docker
    depends_on:
      - mongo
    networks:
      - app-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
